<div class="flex flex-col items-center gap-3">
  <a hlmBtn routerLink="/pautas/criar">Cadastrar pauta</a>
  <p>Pautas disponíveis</p>

  <div class="flex items-center gap-2">
    <input
      hlmInput
      id="apenas-sessao-aberta-checkbox"
      type="checkbox"
      [(ngModel)]="mostrarApenasComSessaoAberta"
      (change)="atualizarPautas()"
    />
    <label hlmLabel for="apenas-sessao-aberta-checkbox"
      >Mostrar apenas pautas com sessão aberta
    </label>
  </div>

  <div class="flex items-center gap-2">
    <label hlmLabel for="filtro-descricao"> Filtrar por descrição: </label>
    <input
      hlmInput
      id="filtro-descricao"
      name="filtroDescricao"
      type="text"
      placeholder="escreva uma descrição para filtrar"
      [(ngModel)]="filtroDescricao"
      (input)="atualizarPautas()"
    />
  </div>

  <div class="flex justify-center flex-wrap gap-2">
    @for (pauta of pautasFiltradas; track pauta) {
    <section hlmCard class="border border-amber-500">
      <div hlmCardHeader>Pauta {{ pauta.id }}</div>
      <div hlmCardContent class="flex flex-col items-center justify-center">
        <p>Descrição: {{ pauta.descricao }}</p>
        <p>Categoria: {{ pauta.categoria }}</p>
        <a hlmBtn [routerLink]="['/pautas', pauta.id]">Ver detalhes</a>
      </div>
    </section>
    }
  </div>
</div>
